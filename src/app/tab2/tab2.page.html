<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 2 page"></app-explore-container>

</ion-content>
<ion-menu-toggle [autoHide]="true">
  <ion-menu side="end" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content id="main">
      <ion-list>
        <ion-item>
          <ion-button [routerLink]="['male']">male</ion-button>
        </ion-item>
        <ion-item>
          <ion-button [routerLink]="['female']">female</ion-button>
        </ion-item>
        <ion-item>
          <ion-button [routerLink]="['robot']">robot</ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-menu-toggle>
